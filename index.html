<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CloudAI Hub | Multi-Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0066ff; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #fcfcfc; height: 100vh; display: flex; overflow: hidden; }
        .chat-bubble-user { background: var(--primary); color: white; border-radius: 18px 18px 2px 18px; }
        .chat-bubble-ai { background: white; border: 1px solid #eee; border-radius: 18px 18px 18px 2px; }
        .glass-header { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; }
        .sidebar-active { background: #f0f7ff; color: var(--primary); }
    </style>
</head>
<body>

    <aside class="w-16 lg:w-64 border-r bg-white flex flex-col py-6 mobile-hide">
        <div class="px-6 font-bold text-xl mb-10 flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i class="fas fa-bolt"></i></div>
            <span class="hidden lg:block">CloudAI</span>
        </div>
        <nav class="flex-1 px-3">
            <button class="w-full flex items-center gap-3 p-3 sidebar-active rounded-xl font-medium"><i class="fas fa-comment"></i> <span class="hidden lg:block">èŠå¤©</span></button>
            <button onclick="toggleDrawer()" class="w-full flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 rounded-xl mt-2"><i class="fas fa-key"></i> <span class="hidden lg:block">é‡‘é‘°è¨­å®š</span></button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <header class="glass-header h-16 flex items-center justify-between px-6 shrink-0 z-10">
            <div class="flex flex-col">
                <select id="modelSelect" class="bg-transparent border-none font-bold text-slate-800 focus:ring-0 p-0 text-sm md:text-base"></select>
                <div id="currentModelDisplay" class="text-[10px] text-blue-500 font-bold opacity-70 uppercase tracking-widest">ç³»çµ±é è¨­æ¨¡å¼</div>
            </div>
            <button onclick="toggleDrawer()" class="p-2 text-slate-400 hover:bg-slate-100 rounded-full"><i class="fas fa-cog"></i></button>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
            <div id="welcome" class="text-center py-20 space-y-4">
                <div class="text-5xl text-blue-100"><i class="fas fa-robot"></i></div>
                <h2 class="text-2xl font-bold text-slate-800">æ­¡è¿ä½¿ç”¨å¤šé›² AI åŠ©æ‰‹</h2>
                <p class="text-slate-400 text-sm">è«‹åœ¨è¨­å®šä¸­å¡«å¯«æ‚¨çš„ API Key ä»¥è§£é–æ›´å¤šåŠŸèƒ½</p>
            </div>
        </div>

        <div class="p-4 md:p-8 pt-0">
            <div class="max-w-4xl mx-auto bg-white rounded-2xl border shadow-sm p-2 flex flex-col">
                <textarea id="userInput" rows="1" class="w-full border-none focus:ring-0 p-3 resize-none" placeholder="è¼¸å…¥è¨Šæ¯..."></textarea>
                <div class="flex justify-between items-center px-2 pb-1">
                    <span class="text-[10px] text-slate-300 font-mono" id="tokenCounter">Model: Ready</span>
                    <button id="sendBtn" class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg hover:bg-blue-700 active:scale-95 transition-all"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- è¨­å®šæŠ½å±œ -->
    <div id="drawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-50 translate-x-full transition-transform border-l p-6 space-y-8 overflow-y-auto">
        <div class="flex justify-between items-center">
            <h3 class="font-bold text-lg">é‡‘é‘°èˆ‡å¤–è§€</h3>
            <button onclick="toggleDrawer()"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="space-y-4">
            <h4 class="text-xs font-bold text-slate-400 uppercase">API é‡‘é‘° (æœƒè©±å„²å­˜)</h4>
            <div class="space-y-3">
                <input type="password" id="key-gemini" class="w-full p-3 bg-slate-50 rounded-xl text-sm border-none" placeholder="Gemini API Key">
                <input type="password" id="key-openai" class="w-full p-3 bg-slate-50 rounded-xl text-sm border-none" placeholder="OpenAI API Key">
                <input type="password" id="key-deepseek" class="w-full p-3 bg-slate-50 rounded-xl text-sm border-none" placeholder="DeepSeek API Key">
                <button onclick="saveKeys()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg">æ›´æ–°æ¨¡å‹æ¸…å–®</button>
            </div>
        </div>

        <div class="space-y-4">
            <h4 class="text-xs font-bold text-slate-400 uppercase">ä¸»é¡Œè‰²å½©</h4>
            <div class="flex gap-2">
                <button onclick="setPrimary('#0066ff')" class="w-8 h-8 rounded-full bg-blue-600"></button>
                <button onclick="setPrimary('#e91e63')" class="w-8 h-8 rounded-full bg-pink-600"></button>
                <button onclick="setPrimary('#00c853')" class="w-8 h-8 rounded-full bg-green-600"></button>
                <button onclick="setPrimary('#333333')" class="w-8 h-8 rounded-full bg-slate-800"></button>
            </div>
        </div>
    </div>

    <script>
        const state = { keys: JSON.parse(sessionStorage.getItem('ai_keys') || '{}'), models: [] };
        const chatBox = document.getElementById('chatBox');
        const modelSelect = document.getElementById('modelSelect');

        async function init() {
            // å¡«å› input
            Object.keys(state.keys).forEach(id => {
                if(document.getElementById('key-'+id)) document.getElementById('key-'+id).value = state.keys[id];
            });
            await loadModels();
            
            document.getElementById('sendBtn').onclick = sendMessage;
            modelSelect.onchange = () => {
                const m = state.models.find(x => x.id === modelSelect.value);
                document.getElementById('currentModelDisplay').textContent = m ? `${m.provider} - ${m.name}` : 'æ¨¡å¼åˆ‡æ›ä¸­';
            };
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('translate-x-full'); }

        function saveKeys() {
            const keys = {
                gemini: document.getElementById('key-gemini').value.trim(),
                openai: document.getElementById('key-openai').value.trim(),
                deepseek: document.getElementById('key-deepseek').value.trim()
            };
            sessionStorage.setItem('ai_keys', JSON.stringify(keys));
            state.keys = keys;
            loadModels();
            alert('å·²æˆåŠŸæ›´æ–°é‡‘é‘°ä¸¦åˆ·æ–°åˆ—è¡¨');
        }

        async function loadModels() {
            const headers = {};
            Object.keys(state.keys).forEach(k => headers[`x-key-${k}`] = state.keys[k]);
            const res = await fetch('/api/models', { headers });
            const data = await res.json();
            state.models = data.models;
            modelSelect.innerHTML = data.models.map(m => `<option value="${m.id}">${m.name} ${m.isCustom ? 'ğŸ”‘' : ''}</option>`).join('');
            modelSelect.dispatchEvent(new Event('change'));
        }

        async function sendMessage() {
            const text = document.getElementById('userInput').value.trim();
            if(!text) return;
            document.getElementById('welcome').classList.add('hidden');
            
            const selectedModel = modelSelect.value;
            const modelObj = state.models.find(m => m.id === selectedModel);
            
            appendBubble('user', text, selectedModel);
            document.getElementById('userInput').value = '';
            
            const aiBubble = appendBubble('assistant', 'æ€è€ƒä¸­...', selectedModel);

            try {
                const headers = { 'Content-Type': 'application/json' };
                Object.keys(state.keys).forEach(k => headers[`x-key-${k}`] = state.keys[k]);

                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        model: selectedModel,
                        provider: modelObj.provider,
                        messages: [{ role: 'user', content: text }]
                    })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                updateBubble(aiBubble, data.content, data.modelUsed);
            } catch (e) {
                updateBubble(aiBubble, e.message, selectedModel, true);
            }
        }

        function appendBubble(role, content, modelName, isError = false) {
            const div = document.createElement('div');
            div.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} space-y-1`;
            div.innerHTML = `
                <div class="px-3 py-1 text-[10px] text-slate-400 font-bold uppercase tracking-tighter">${modelName}</div>
                <div class="p-4 max-w-[85%] ${role === 'user' ? 'chat-bubble-user shadow-md' : 'chat-bubble-ai shadow-sm'} ${isError ? 'text-red-500 bg-red-50 border-red-100' : ''}">
                    <div class="text-sm leading-relaxed whitespace-pre-wrap">${content}</div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        function updateBubble(div, content, modelName, isError = false) {
            div.querySelector('.text-[10px]').textContent = modelName;
            const body = div.querySelector('.p-4');
            if(isError) body.className = 'p-4 max-w-[85%] chat-bubble-ai text-red-500 bg-red-50 border-red-100 shadow-sm';
            body.querySelector('div').textContent = content;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setPrimary(color) { document.documentElement.style.setProperty('--primary', color); }

        init();
    </script>
</body>
</html>
