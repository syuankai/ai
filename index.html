<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LobeNext | 旗艦自定義版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        :root {
            --primary: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-blur: 20px;
            --hero-font-size: 3rem;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #000;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000 80%);
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-text {
            font-size: var(--hero-font-size);
            font-weight: 800;
            background: linear-gradient(to bottom, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 側邊導覽 */
        .nav-item {
            @apply flex items-center justify-center w-12 h-12 rounded-2xl transition-all cursor-pointer text-gray-500;
        }
        .nav-item.active { @apply bg-white/10 text-white shadow-lg; }

        /* 自定義下拉選單 */
        .custom-select {
            @apply appearance-none bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs font-bold cursor-pointer hover:bg-white/10 transition-all focus:outline-none;
        }

        /* 隱藏捲軸 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .chat-container { scroll-behavior: smooth; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-anim { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>

    <div class="flex h-full w-full relative">
        <!-- 左側極簡導覽 -->
        <aside class="w-16 flex flex-col items-center py-6 border-r border-white/5 shrink-0 z-50">
            <div class="mb-10"><i class="fas fa-ghost text-2xl"></i></div>
            <div class="flex flex-col gap-4">
                <div onclick="switchTab('home')" id="tab-home" class="nav-item active"><i class="fas fa-house"></i></div>
                <div onclick="switchTab('settings')" id="tab-settings" class="nav-item"><i class="fas fa-sliders"></i></div>
            </div>
            <div class="mt-auto nav-item"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=user" class="w-8 h-8 rounded-full"></div>
        </aside>

        <!-- 主區域 -->
        <main class="flex-1 flex flex-col relative overflow-hidden">
            
            <!-- 首頁佈局 -->
            <div id="view-home" class="flex-1 flex flex-col items-center justify-center px-6 overflow-y-auto chat-container">
                <div id="hero-section" class="text-center mb-12 space-y-4 msg-anim">
                    <h1 id="displayHeroText" class="hero-text">再次啟動高效模式！</h1>
                    <p class="text-gray-500 text-sm">由強大的多雲 AI 驅動，探索無限可能</p>
                </div>

                <!-- 訊息流 (初始隱藏) -->
                <div id="chatHistory" class="hidden w-full max-w-3xl space-y-8 pb-32"></div>

                <!-- 浮動輸入框 -->
                <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-3xl z-40">
                    <div class="glass rounded-[32px] p-2 shadow-2xl transition-all focus-within:ring-2 focus-within:ring-white/20">
                        <textarea id="userInput" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-4 text-white placeholder-gray-500 resize-none overflow-hidden" placeholder="輸入訊息，Shift + Enter 換行..."></textarea>
                        
                        <div class="flex items-center justify-between px-4 pb-2">
                            <div class="flex items-center gap-2">
                                <!-- 模型選擇下拉 -->
                                <div class="relative">
                                    <select id="modelSelect" class="custom-select pr-8">
                                        <option value="">載入模型中...</option>
                                    </select>
                                    <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-[10px] pointer-events-none text-gray-500"></i>
                                </div>
                                <i class="fas fa-paperclip text-gray-500 hover:text-white cursor-pointer ml-2"></i>
                            </div>
                            <button id="sendBtn" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition-all">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 設定佈局 (初始隱藏) -->
            <div id="view-settings" class="hidden flex-1 overflow-y-auto p-8 md:p-20 space-y-12 msg-anim">
                <h2 class="text-4xl font-bold">偏好設定</h2>
                
                <section class="space-y-6">
                    <h3 class="text-gray-400 font-bold uppercase tracking-widest text-xs">密鑰與供應商</h3>
                    <div class="glass p-6 rounded-3xl space-y-4">
                        <p class="text-xs text-gray-500">輸入您的 API Key (Gemini 或 OpenAI 格式)，系統會自動辨識並解除模型限制。</p>
                        <input type="password" id="customApiKey" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 focus:ring-1 focus:ring-white/20" placeholder="在此貼上您的 API Key...">
                        <button onclick="applySettings()" class="bg-white text-black px-6 py-3 rounded-xl font-bold hover:bg-gray-200 transition-all">應用變更並刷新</button>
                    </div>
                </section>

                <section class="space-y-6">
                    <h3 class="text-gray-400 font-bold uppercase tracking-widest text-xs">介面自定義</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass p-6 rounded-3xl space-y-4">
                            <label class="text-sm font-bold">主頁大標題</label>
                            <input type="text" id="inputHeroText" class="w-full bg-white/5 border border-white/10 rounded-xl p-3" placeholder="再次啟動高效模式！">
                        </div>
                        <div class="glass p-6 rounded-3xl space-y-4">
                            <label class="text-sm font-bold">背景模糊 (px)</label>
                            <input type="range" min="0" max="50" value="20" oninput="updateUI('blur', this.value)" class="w-full accent-white">
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const state = {
            apiKey: sessionStorage.getItem('next_api_key') || '',
            heroText: localStorage.getItem('next_hero_text') || '再次啟動高效模式！',
            models: [],
            messages: []
        };

        const dom = {
            chatHistory: document.getElementById('chatHistory'),
            heroSection: document.getElementById('hero-section'),
            userInput: document.getElementById('userInput'),
            modelSelect: document.getElementById('modelSelect'),
            displayHeroText: document.getElementById('displayHeroText')
        };

        async function init() {
            dom.displayHeroText.textContent = state.heroText;
            document.getElementById('inputHeroText').value = state.heroText;
            document.getElementById('customApiKey').value = state.apiKey;
            
            await reloadModels();

            dom.userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            document.getElementById('sendBtn').onclick = sendMessage;
            dom.userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }};
        }

        async function reloadModels() {
            try {
                const headers = state.apiKey ? { 'x-custom-api-key': state.apiKey } : {};
                const res = await fetch('/api/models', { headers });
                const data = await res.json();
                state.models = data.models;
                dom.modelSelect.innerHTML = data.models.map(m => `<option value="${m.id}" data-provider="${m.provider}">${m.name}</option>`).join('');
            } catch (e) { console.error("模型載入失敗"); }
        }

        function switchTab(tab) {
            document.getElementById('view-home').classList.toggle('hidden', tab !== 'home');
            document.getElementById('view-settings').classList.toggle('hidden', tab !== 'settings');
            document.getElementById('tab-home').classList.toggle('active', tab === 'home');
            document.getElementById('tab-settings').classList.toggle('active', tab === 'settings');
        }

        function updateUI(type, val) {
            if(type === 'blur') document.documentElement.style.setProperty('--glass-blur', val + 'px');
        }

        function applySettings() {
            const newKey = document.getElementById('customApiKey').value.trim();
            const newHero = document.getElementById('inputHeroText').value.trim();
            
            state.apiKey = newKey;
            sessionStorage.setItem('next_api_key', newKey);
            
            state.heroText = newHero;
            localStorage.setItem('next_hero_text', newHero);
            dom.displayHeroText.textContent = newHero;
            
            alert('設定已套用');
            reloadModels();
            switchTab('home');
        }

        async function sendMessage() {
            const text = dom.userInput.value.trim();
            if(!text) return;

            // 切換視圖
            dom.heroSection.classList.add('hidden');
            dom.chatHistory.classList.remove('hidden');

            appendBubble('user', text);
            dom.userInput.value = '';
            dom.userInput.style.height = 'auto';

            const selectedModel = dom.modelSelect.value;
            const provider = dom.modelSelect.options[dom.modelSelect.selectedIndex].dataset.provider;
            const aiBubble = appendBubble('assistant', '思考中...', selectedModel);

            try {
                state.messages.push({ role: 'user', content: text });
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-custom-api-key': state.apiKey
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        provider: provider,
                        messages: state.messages
                    })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                
                updateBubble(aiBubble, data.content);
                state.messages.push({ role: 'assistant', content: data.content });
            } catch (e) {
                updateBubble(aiBubble, "發生錯誤: " + e.message, true);
            }
        }

        function appendBubble(role, content, model = "") {
            const div = document.createElement('div');
            div.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} msg-anim w-full`;
            div.innerHTML = `
                ${role === 'assistant' ? `<div class="text-[10px] font-bold text-gray-600 mb-2 uppercase tracking-widest pl-2">${model}</div>` : ''}
                <div class="max-w-[85%] p-5 rounded-[24px] ${role === 'user' ? 'bg-white text-black rounded-br-none' : 'glass rounded-bl-none'} shadow-xl">
                    <div class="text-sm leading-relaxed whitespace-pre-wrap">${content}</div>
                </div>
            `;
            dom.chatHistory.appendChild(div);
            document.getElementById('view-home').scrollTop = document.getElementById('view-home').scrollHeight;
            return div;
        }

        function updateBubble(div, content, isError = false) {
            const target = div.querySelector('.text-sm');
            if(isError) target.classList.add('text-red-400');
            target.textContent = content;
            document.getElementById('view-home').scrollTop = document.getElementById('view-home').scrollHeight;
        }

        init();
    </script>
</body>
</html>
