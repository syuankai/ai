<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LobeNext Pro v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        :root { --glass: rgba(20, 20, 20, 0.8); --border: rgba(255, 255, 255, 0.1); }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 220px; /* é˜²æ­¢è¢«è¼¸å…¥æ¡†æ“‹ä½ */
            -webkit-overflow-scrolling: touch;
        }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        .tag-badge { @apply text-[9px] px-1.5 py-0.5 rounded ml-auto font-bold; }
        .tag-æ¨è–¦ { @apply bg-green-500/20 text-green-400; }
        .tag-å¿«é€Ÿ { @apply bg-orange-500/20 text-orange-400; }
        .tag-è¼•é‡ { @apply bg-blue-500/20 text-blue-400; }
        .tag-å·¥å…· { @apply bg-purple-500/20 text-purple-400; }
        .bubble { @apply max-w-[85%] p-4 rounded-[22px] mb-4 shadow-xl text-[15px]; }
        .bubble-user { @apply bg-white text-black self-end rounded-br-none; }
        .bubble-ai { @apply glass text-white self-start rounded-bl-none; }
        .model-list { @apply fixed bottom-32 left-[5%] w-[90%] glass rounded-[28px] max-h-[50vh] overflow-y-auto hidden z-[100] p-2 border-white/20; }
        .status-dot { @apply text-[10px] px-2 py-1 rounded-full bg-white/5 border border-white/10; }
    </style>
</head>
<body>
    <div class="h-[env(safe-area-inset-top)]"></div>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <!-- å°è©±è¦–çª— -->
        <div id="view-home" class="scroll-area flex flex-col">
            <div id="hero" class="mt-20 text-center space-y-4">
                <h1 id="heroText" class="text-4xl font-extrabold bg-gradient-to-b from-white to-gray-500 bg-clip-text text-transparent">å†æ¬¡å•Ÿå‹•é«˜æ•ˆæ¨¡å¼ï¼</h1>
                <p class="text-gray-500 text-sm">å·²é€£æ¥ D1 é›²ç«¯åŒæ­¥ç³»çµ±</p>
            </div>
            <div id="chatHistory" class="flex flex-col mt-10"></div>
        </div>

        <!-- è¨­å®šè¦–çª— -->
        <div id="view-settings" class="scroll-area hidden">
            <h2 class="text-3xl font-bold mb-8">ç³»çµ±èˆ‡è¨­å®š</h2>
            
            <div class="space-y-6">
                <!-- ç‹€æ…‹ç›£æ¸¬ -->
                <div class="glass p-5 rounded-3xl grid grid-cols-2 gap-3">
                    <div class="status-dot">Functions: <span id="st-func">...</span></div>
                    <div class="status-dot">D1 æ•¸æ“šåº«: <span id="st-d1">...</span></div>
                    <div class="status-dot">Gemini API: <span id="st-gem">...</span></div>
                    <div class="status-dot">Cloudflare AI: <span id="st-ai">...</span></div>
                </div>

                <div class="glass p-6 rounded-[32px] space-y-4">
                    <label class="text-[11px] font-bold text-gray-500 uppercase">è‡ªå®šç¾© Gemini Key</label>
                    <input type="password" id="inputKey" class="w-full bg-white/5 border-white/10 rounded-2xl p-4" placeholder="AIza...">
                    <label class="text-[11px] font-bold text-gray-500 uppercase">è‡ªå®šç¾©æ¨™é¡Œ</label>
                    <input type="text" id="inputHero" class="w-full bg-white/5 border-white/10 rounded-2xl p-4">
                    <div class="flex items-center gap-3 py-2">
                        <input type="checkbox" id="showMore" class="w-5 h-5 rounded-lg bg-white/5">
                        <label for="showMore" class="text-sm">é–‹å•Ÿæ›´å¤š Cloudflare å…è²»æ¨¡å‹</label>
                    </div>
                    <button onclick="saveSettings()" class="w-full bg-white text-black py-4 rounded-xl font-bold">å„²å­˜è‡³é›²ç«¯ (D1)</button>
                </div>
            </div>
        </div>

        <!-- åº•éƒ¨æ§åˆ¶æ¡† -->
        <div id="input-bar" class="fixed bottom-24 left-0 w-full px-4">
            <div class="glass rounded-[32px] p-2 shadow-2xl">
                <textarea id="userInput" rows="1" class="w-full bg-transparent border-none px-4 py-3 text-white text-base" placeholder="è¼¸å…¥è¨Šæ¯..."></textarea>
                <div class="flex items-center justify-between px-3 pb-2">
                    <div class="relative">
                        <div class="flex items-center gap-2 bg-white/10 rounded-full px-4 py-1.5 text-[11px] font-bold" onclick="toggleModels(event)">
                            <span id="modelLabel">æ­£åœ¨è¼‰å…¥æ¨¡å‹...</span>
                            <i class="fas fa-chevron-up text-[8px] opacity-40"></i>
                        </div>
                        <div id="modelOptions" class="model-list"></div>
                    </div>
                    <button id="sendBtn" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full h-20 glass border-t-0 flex items-center justify-around pb-[env(safe-area-inset-bottom)]">
            <div onclick="switchTab('home')" class="flex flex-col items-center opacity-50 nav-active" id="nav-h"><i class="fas fa-comment"></i><span class="text-[10px]">å°è©±</span></div>
            <div onclick="switchTab('settings')" class="flex flex-col items-center opacity-50" id="nav-s"><i class="fas fa-cog"></i><span class="text-[10px]">è¨­å®š</span></div>
        </nav>
    </main>

    <script>
        const state = { hero: '', key: '', models: [], messages: [], current: '', provider: '', tab: 'home' };

        async function init() {
            const res = await fetch('/api/settings');
            const data = await res.json();
            state.hero = data.heroText;
            state.key = data.apiKey;
            document.getElementById('heroText').textContent = state.hero;
            document.getElementById('inputHero').value = state.hero;
            document.getElementById('inputKey').value = state.apiKey;

            await loadModels();
            updateStatus();
        }

        async function updateStatus() {
            const res = await fetch('/api/status');
            const s = await res.json();
            document.getElementById('st-func').textContent = s.functions;
            document.getElementById('st-d1').textContent = s.d1;
            document.getElementById('st-gem').textContent = s.gemini;
            document.getElementById('st-ai').textContent = s.cf_ai;
        }

        async function loadModels() {
            const more = document.getElementById('showMore').checked;
            const res = await fetch(`/api/models?more=${more}`, { headers: {'x-custom-api-key': state.key }});
            const data = await res.json();
            state.models = data.models;
            document.getElementById('modelOptions').innerHTML = data.models.map(m => `
                <div class="px-5 py-4 flex items-center hover:bg-white/5 rounded-2xl cursor-pointer" onclick="selectModel('${m.id}', '${m.name}', '${m.provider}')">
                    <span class="truncate">${m.name}</span>
                    <span class="tag-badge tag-${m.tag.replace(/[âœ…ğŸƒâš¡ğŸ› ï¸âš ï¸]/g, '').trim()}">${m.tag}</span>
                </div>
            `).join('');
            if (data.models.length > 0 && !state.current) selectModel(data.models[0].id, data.models[0].name, data.models[0].provider);
        }

        function selectModel(id, name, provider) {
            state.current = id; state.provider = provider;
            document.getElementById('modelLabel').textContent = name;
            document.getElementById('modelOptions').classList.add('hidden');
        }

        async function sendMessage() {
            const val = document.getElementById('userInput').value.trim();
            if (!val) return;
            document.getElementById('hero').classList.add('hidden');
            appendBubble('user', val);
            document.getElementById('userInput').value = '';
            const aiBubble = appendBubble('assistant', 'æ­£åœ¨æ€è€ƒ...');
            
            state.messages.push({ role: 'user', content: val });
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-custom-api-key': state.key },
                body: JSON.stringify({ model: state.current, provider: state.provider, messages: state.messages })
            });
            const data = await res.json();
            aiBubble.querySelector('.content').textContent = data.content;
            state.messages.push({ role: 'assistant', content: data.content });
        }

        function appendBubble(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role === 'user' ? 'bubble-user' : 'bubble-ai'}`;
            div.innerHTML = `<div class="content whitespace-pre-wrap">${text}</div>`;
            document.getElementById('chatHistory').appendChild(div);
            const view = document.getElementById('view-home');
            view.scrollTo({ top: view.scrollHeight, behavior: 'smooth' });
            return div;
        }

        function toggleModels(e) { e.stopPropagation(); document.getElementById('modelOptions').classList.toggle('hidden'); }
        function switchTab(t) {
            document.getElementById('view-home').classList.toggle('hidden', t !== 'home');
            document.getElementById('view-settings').classList.toggle('hidden', t !== 'settings');
            document.getElementById('nav-h').style.opacity = t === 'home' ? '1' : '0.5';
            document.getElementById('nav-s').style.opacity = t === 'settings' ? '1' : '0.5';
            document.getElementById('input-bar').style.display = t === 'home' ? 'block' : 'none';
        }

        async function saveSettings() {
            const hero = document.getElementById('inputHero').value;
            const key = document.getElementById('inputKey').value;
            await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: 'default', heroText: hero, apiKey: key })
            });
            location.reload();
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        init();
    </script>
</body>
    </html>
