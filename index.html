<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢幻 AI 助手 V4 - 動態模型版</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://bundle.run/framer-motion@10.16.4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto+Sans+TC', sans-serif; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const { motion, AnimatePresence } = window.Motion;
        const { 
            Settings, Send, Cpu, Sparkles, Database, UserCheck, 
            RefreshCw, X, Zap, Heart, Palette, MessageSquareText,
            CheckCircle2, AlertCircle, Loader2, Layers
        } = lucide;

        const App = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [models, setModels] = useState([]);
            const [isFetchingModels, setIsFetchingModels] = useState(true);

            // 個性化設定
            const [config, setConfig] = useState({
                useD1: false,
                aiAgent: false,
                selectedModel: '',
                bgColor: '#fdf2f8',
                inputPlaceholder: '跟 AI 醬說點什麼吧...',
            });

            // 真實狀態燈號
            const [apiStatus, setApiStatus] = useState({ gemini: 'checking', cloudflare: 'checking', functions: 'checking' });

            // --- 核心功能：讀取後端 API 獲取可用模型與狀態 ---
            const fetchConfig = useCallback(async () => {
                setIsFetchingModels(true);
                setApiStatus({ gemini: 'checking', cloudflare: 'checking', functions: 'checking' });
                try {
                    const res = await fetch('/api/functions');
                    if (!res.ok) throw new Error("Backend Error");
                    const data = await res.json();
                    
                    setApiStatus({
                        gemini: data.capabilities.hasGemini ? 'ok' : 'error',
                        cloudflare: data.capabilities.hasCloudflare ? 'ok' : 'error',
                        functions: 'ok'
                    });

                    setModels(data.models);
                    if (data.models.length > 0 && !config.selectedModel) {
                        setConfig(prev => ({ ...prev, selectedModel: data.models[0].id }));
                    }
                } catch (e) {
                    setApiStatus({ gemini: 'error', cloudflare: 'error', functions: 'error' });
                } finally {
                    setIsFetchingModels(false);
                }
            }, [config.selectedModel]);

            useEffect(() => { fetchConfig(); }, []);

            const handleSendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch('/api/functions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: config.selectedModel,
                            prompt: input,
                            messages: [...messages, userMsg]
                        })
                    });
                    const data = await response.json();
                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: data.result.response || data.result,
                        model: models.find(m => m.id === config.selectedModel)?.name
                    }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', content: "哎呀！連接出錯了...", isError: true }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen transition-colors duration-700 relative" style={{ backgroundColor: config.bgColor }}>
                    <div className="max-w-4xl mx-auto h-screen flex flex-col p-4 relative z-10">
                        {/* Header */}
                        <motion.header initial={{ y: -50 }} animate={{ y: 0 }} className="glass-card p-4 rounded-[2rem] shadow-xl border border-white/40 flex justify-between items-center mb-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-pink-400 to-purple-500 p-2.5 rounded-2xl">
                                    <Sparkles className="text-white w-5 h-5" />
                                </div>
                                <div>
                                    <h1 className="font-black text-lg text-pink-600">AI 助手 V4</h1>
                                    <div className="flex gap-1">
                                        <div className={`w-2 h-2 rounded-full ${apiStatus.functions === 'ok' ? 'bg-green-500' : 'bg-red-400'}`} />
                                        <div className={`w-2 h-2 rounded-full ${apiStatus.cloudflare === 'ok' ? 'bg-orange-500' : 'bg-red-400'}`} />
                                        <div className={`w-2 h-2 rounded-full ${apiStatus.gemini === 'ok' ? 'bg-blue-500' : 'bg-red-400'}`} />
                                    </div>
                                </div>
                            </div>
                            <button onClick={() => setIsMenuOpen(true)} className="p-3 bg-white/50 rounded-2xl text-pink-500 hover:bg-white transition-all shadow-sm">
                                <Settings className="w-6 h-6" />
                            </button>
                        </motion.header>

                        {/* Chat Area */}
                        <main className="flex-1 glass-card rounded-[2.5rem] shadow-2xl border border-white/50 overflow-hidden flex flex-col">
                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                <AnimatePresence>
                                    {messages.map((msg, i) => (
                                        <motion.div key={i} initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-4 rounded-3xl shadow-md ${msg.role === 'user' ? 'bg-pink-500 text-white rounded-br-none' : 'bg-white text-slate-700 rounded-bl-none'}`}>
                                                {msg.model && <div className="text-[10px] opacity-60 font-bold mb-1 uppercase tracking-tighter">{msg.model}</div>}
                                                <div className="text-sm font-medium">{msg.content}</div>
                                            </div>
                                        </motion.div>
                                    ))}
                                </AnimatePresence>
                                {loading && <div className="text-pink-400 text-xs animate-pulse font-bold">AI 醬正在努力思考中...</div>}
                            </div>
                            <footer className="p-4 bg-white/40 border-t border-white/20">
                                <div className="flex gap-2">
                                    <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSendMessage()} placeholder={config.inputPlaceholder} className="flex-1 p-4 bg-white/80 rounded-2xl border-none focus:ring-2 focus:ring-pink-300 outline-none text-pink-900" />
                                    <button onClick={handleSendMessage} className="bg-pink-500 text-white p-4 rounded-2xl shadow-lg hover:bg-pink-600 transition-all"><Send className="w-6 h-6" /></button>
                                </div>
                            </footer>
                        </main>

                        {/* Settings Drawer */}
                        <AnimatePresence>
                            {isMenuOpen && (
                                <>
                                    <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={() => setIsMenuOpen(false)} className="fixed inset-0 bg-pink-900/10 backdrop-blur-sm z-40" />
                                    <motion.div initial={{ x: '100%' }} animate={{ x: 0 }} exit={{ x: '100%' }} className="fixed right-0 top-0 bottom-0 w-80 bg-white/95 z-50 shadow-2xl p-6 flex flex-col overflow-y-auto">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-xl font-black text-pink-600">控制中心</h2>
                                            <X className="cursor-pointer text-pink-400" onClick={() => setIsMenuOpen(false)} />
                                        </div>
                                        
                                        <div className="space-y-8">
                                            <section>
                                                <label className="text-[10px] font-black text-slate-400 uppercase flex items-center gap-2 mb-3">
                                                    <Layers className="w-3 h-3" /> 模型權限偵測
                                                </label>
                                                {isFetchingModels ? <Loader2 className="animate-spin text-pink-400" /> : (
                                                    <select className="w-full p-3 bg-pink-50 rounded-xl border border-pink-100 text-sm font-bold text-pink-600 outline-none" value={config.selectedModel} onChange={e => setConfig(c => ({...c, selectedModel: e.target.value}))}>
                                                        {models.map(m => <option key={m.id} value={m.id}>({m.provider.toUpperCase()}) {m.name}</option>)}
                                                    </select>
                                                )}
                                            </section>

                                            <section className="space-y-4">
                                                <label className="text-[10px] font-black text-slate-400 uppercase">自定義外觀</label>
                                                <div className="p-4 bg-pink-50/50 rounded-2xl border border-pink-100 space-y-4">
                                                    <div className="flex gap-2">
                                                        {['#fdf2f8', '#f0f9ff', '#fefce8'].map(c => (
                                                            <button key={c} onClick={() => setConfig(prev => ({...prev, bgColor: c}))} className={`w-8 h-8 rounded-full border-2 ${config.bgColor === c ? 'border-pink-500' : 'border-transparent'}`} style={{backgroundColor: c}} />
                                                        ))}
                                                    </div>
                                                    <input value={config.inputPlaceholder} onChange={e => setConfig(c => ({...c, inputPlaceholder: e.target.value}))} className="w-full p-2 text-xs border border-pink-100 rounded-lg outline-none" />
                                                </div>
                                            </section>

                                            <section className="space-y-4">
                                                <div className="flex justify-between items-center text-xs font-bold">
                                                    <span>D1 資料庫</span>
                                                    <button onClick={() => setConfig(c => ({...c, useD1: !c.useD1}))} className={`w-10 h-5 rounded-full relative transition-colors ${config.useD1 ? 'bg-pink-500' : 'bg-slate-200'}`}>
                                                        <motion.div animate={{ x: config.useD1 ? 20 : 2 }} className="absolute top-1 w-3 h-3 bg-white rounded-full" />
                                                    </button>
                                                </div>
                                            </section>
                                        </div>
                                    </motion.div>
                                </>
                            )}
                        </AnimatePresence>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
